<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Deploy Autom√°tico Supabase</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        .status {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .step {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        .step-number {
            background: #4CAF50;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }
        .step-content {
            flex-grow: 1;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s;
        }
        .button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        .success {
            color: #4CAF50;
            font-size: 1.5em;
            text-align: center;
            margin: 20px 0;
        }
        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }
        .code-box {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="emoji">üöÄ</span>Deploy Autom√°tico</h1>
        
        <div class="status">
            <h2>Status</h2>
            <div id="status-text">Pronto para come√ßar...</div>
        </div>

        <button class="button" onclick="openDashboards()">
            <span class="emoji">üî•</span>Abrir Todas as Abas Necess√°rias
        </button>

        <div id="steps" style="display: none; margin-top: 30px;">
            <h2>Pr√≥ximos Passos:</h2>
            
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-content">
                    <strong>SQL Editor</strong><br>
                    Cole o SQL e execute
                </div>
            </div>

            <div class="step">
                <div class="step-number">2</div>
                <div class="step-content">
                    <strong>Edge Function</strong><br>
                    Cole o c√≥digo e salve
                </div>
            </div>

            <div class="step">
                <div class="step-number">3</div>
                <div class="step-content">
                    <strong>Settings</strong><br>
                    Desabilite "Verify JWT"
                </div>
            </div>

            <div class="success" style="display: none;" id="success-msg">
                ‚úÖ Todas as abas foram abertas!
            </div>
        </div>
    </div>

    <script>
        function openDashboards() {
            const projectRef = 'noshwvwpjtnvndokbfjx';
            
            // Status
            document.getElementById('status-text').innerHTML = 
                '<span class="emoji">‚è≥</span>Abrindo abas...';
            
            // 1. SQL Editor
            window.open(
                `https://supabase.com/dashboard/project/${projectRef}/sql/new`,
                '_blank'
            );
            
            // 2. Edge Functions - reset-customer-password
            setTimeout(() => {
                window.open(
                    `https://supabase.com/dashboard/project/${projectRef}/functions/reset-customer-password/details`,
                    '_blank'
                );
            }, 500);
            
            // 3. Edge Functions List (para criar nova se necess√°rio)
            setTimeout(() => {
                window.open(
                    `https://supabase.com/dashboard/project/${projectRef}/functions`,
                    '_blank'
                );
            }, 1000);
            
            // Mostrar pr√≥ximos passos
            setTimeout(() => {
                document.getElementById('steps').style.display = 'block';
                document.getElementById('success-msg').style.display = 'block';
                document.getElementById('status-text').innerHTML = 
                    '<span class="emoji">‚úÖ</span>Abas abertas! Siga os passos acima.';
            }, 1500);
        }
    </script>
</body>
</html>
